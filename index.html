<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="main-section">
        <div class="clock">
            <h1 class="clock-text"></h1>
        </div>
    </section>
    
    <section class="main-section">
        <div class="main-frame-board">
            <h1>Time board</h1>
            <div class="time-board">

                <div class="date">
                    <h2>Date</h2>
                    <ul class="ul-date"></ul>
                </div>


                <div class="start">
                    <h2>Start</h2>
                    <ul class="ul-start"></ul>
                </div>

                <div class="end">
                    <h2>End</h2>
                    <ul class="ul-end"></ul>

                </div>    
                
                <div class="total-time">
                    <h2>Duration</h2>
                    <ul class="ul-total-time"></ul>

                </div>        

            </div>
            <div class='set-time'>
                <button class="btn-start-time">Start</button>
                <button class="btn-end-time">End</button>

            </div>

        </div>

    </section>


    <script src="/assets/script/script.js"></script>
</body>

</html>
